<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="side">
        <div class="banner">
            <img src="./img/side-logo.png" height="75%" width="auto">
            <p>SAMPLE TEXT</p>
        </div>
    </div>
    <div class="main">
        <div class="msg">
            <p>This is not a real website. Ceci n'est pas un real website. Dieser ist nicht ein realig Website. Esta no es una website que existe.</p>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div class="form-block">
            <p>Join now <strong>(all fields required)</strong></p><br>
            <form id="user-form">
                <div class="col">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="" required>
                </div>
                <div class="col">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" placeholder="" required>
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="" required>
                    <label for="password-confirm">Confirm password</label>
                    <input type="password" id="password-confirm" placeholder="" required>
                </div>
            </form>
        </div>
        <div class="submit">
            <input type="submit" value="Create account" form="user-form" class="submit-button">
            <p>Already have an account? <a href="#">Click here</a></p>
        </div>
    </div>
</body>
</html>
